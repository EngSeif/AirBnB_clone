<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">

        <title>AirBnb Clone</title>
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                
                <div class="locations">
                    <h3>States</h3>
                    <h4>Asia, Europe ...</h4>
                    <ul class="popover">
                        <li class="head"> Japan:</li>
                                <li class="element">Tokoyo</li>
                                <li class="element">Nakazaki</li>
                        
                        <li class="head"> UAE: </li>
                                <li class="element">Dubai</li>
                                <li class="element">Abo Dabi</li> 
                        
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen ...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>PlayStation</li>
                        <li>Dish Washer</li>
                    </ul>
                </div>
            <button>Search</button>
            </section>
        </div>

        <footer>
            <p>Best School</p>
        </footer>
        
    </body>
